<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <h2 class="center" id="title">
        Welcome to my quiz
    </h2>
    <p class="center" id="Question">
        question1
    <div class="d-grid gap-2 col-6 mx-auto" id="answers">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1" id="btn1" onclick="btn = 1">answer 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2" id="btn2" onclick="btn = 2">answer 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3" id="btn3" onclick="btn = 3">answer 3</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="brnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4" id="btn4" onclick="btn = 4">answer 4</label>
      </div>
      <button type="button" class="btn btn-primary btn-lg" onclick="nextQuestion()">Submit</button>
    </div>
    </p>
    <h2 class="result" id="result">
      Your result is: Undefined
    </h2>
    <script src="quiz.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
