<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <h2 class="center">
        Welcome to my quiz
    </h2>
    <p class="center" id="Question">
        question1
    <div class="d-grid gap-2 col-6 mx-auto">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1" id="btn1"value="ans1">answer 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2" id="btn2" value="ans2">answer 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3" id="btn3" value="ans3">answer 3</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="brnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4" id="btn4" value="ans4">answer 4</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg" onclick="nextQuestion()">Submit</button>
    </div>
    </p>
    <script>
      let questionNum = 0
      let questions = ["Question1", "question2", "question3", "question4"];
      let answers = ["answer 1", "answer 2", "answer 3", "answer 4", "answer 5", "answer 6", "answer 7", "answer 8", "answer 9", "answer 10", "answer 11", "answer 12", "answer 13", "answer 14", "answer 15", "answer 16"]
      function nextQuestion(){
        questionNum++;
        document.getElementById("Question").innerHTML = questions[questionNum];
        document.getElementById("btn1").innerHTML = answers[questionNum*4];
        document.getElementById("btn2").innerHTML = answers[questionNum*4+1];
        document.getElementById("btn3").innerHTML = answers[questionNum*4+2];
        document.getElementById("btn4").innerHTML = answers[questionNum*4+3];
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
